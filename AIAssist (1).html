<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical LOCA - AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f8ff; /* Very light blue */
            color: #333;
        }

        header {
            background-color: #222;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        nav {
            text-align: center;
            margin-bottom: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            background-color: #444;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #666;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        main h2 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            font-family: 'Roboto', sans-serif;
        }

        button {
            background-color: #222;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #444;
        }

        #lyrics-output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
            font-size: 18px;
            line-height: 1.6;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            background-color: #222;
            color: #fff;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Musical LOCA - AI Assistant</h1>
    </header>
    <nav>
        <a href="/">Home</a>
    </nav>
    <main>
        <h2 style="color: #444;">Generate Lyrics with AI</h2>
        <div>
            <p style="color: #666;">Enter your song idea:</p>
            <textarea id="song-idea" placeholder="Type your song idea here..." style="color: #333;"></textarea>
            <button onclick="generateLyrics()">Generate Lyrics</button>
        </div>
        <div id="lyrics-output"></div>
    </main>
    <footer>
        <p>&copy; 2024 Musical LOCA. All rights reserved.</p>
    </footer>
    <script>
        function generateLyrics() {
            // Get the song idea from the textarea
            var songIdea = document.getElementById("song-idea").value;
            
            // Make an AJAX request to the Flask server to generate lyrics
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "http://127.0.0.1:5000/generate_lyrics", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        // Display the generated lyrics
                        var response = JSON.parse(xhr.responseText);
                        document.getElementById("lyrics-output").innerText = response.lyrics;
                    } else {
                        // Handle error
                        console.error("Failed to generate lyrics. Status code: " + xhr.status);
                    }
                }
            };
            xhr.send(JSON.stringify({ topic: songIdea }));
        }
    </script>
    
</body>
</html>
